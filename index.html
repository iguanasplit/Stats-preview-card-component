<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./css/index.css">

</head>

<body>

  <main class="card">

    <div class="imagenes">
      <picture >
        <source media="(min-width: 800px)" srcset="./images/image-header-desktop.jpg" >
        <source media="(min-width: 400px)" srcset="./images/image-header-mobile.jpg" >
        <img src="./images/image-header-desktop.jpg" >
      </picture>
      <div class="headimg">
        
      </div>
    </div>
    

    <div class="cardcontent">

      <h1>Get <span ID="insights">insights</span> that help your business grow.</h1>

      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <div class="stats">
        <p class="statdata"><span class="numberstats">10k+ </span> companies</p>
        <p class="statdata"><span class="numberstats">314 </span> templates</p>
        <p class="statdata"><span class="numberstats">12m+</span> queries</p>
      </div>

    </div>



  </main>




</body>

</html>
